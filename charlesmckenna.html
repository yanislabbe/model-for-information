<!DOCTYPE html>
<html>
<head>
	<title>Charles McKenna</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script-charles-mckenna.js"></script>
</head>
<body>
	<div class="profile-picture">
		<img src="img/no-profile-picture.svg" alt="Profile Picture" class="profile-img">
	</div>
	<div class="container">
		<div class="info" id="info1">
			<div class="container-element">
				<img src="img/email.png" alt="mail" class="logo">
				<div class="info-content">
					<span class="label">Email us</span><br>
					<span class="content"><a href="#" id="email-link"></a></span>
				</div>
			</div>
		</div>
		<div class="info" id="info2">
			<div class="container-element">
				<img src="img/contact.png" alt="contact" class="logo">
				<div class="info-content">
					<span class="label"><a href="vcf/charlesmckenna.vcf" target="_blank">Add To Contacts</a></span><br>
				</div>
			</div>
		</div>
		<div class="info" id="info3">
			<div class="container-element">
				<img src="img/telephone.jpeg" alt="telephone" class="logo">
				<div class="info-content">
					<span class="label">Call now</span><br>
					<span class="content" id="call-now"><a href="#" id="call-now-link"></a></span>
				</div>
			</div>
		</div>
		<div class="info" id="info4">
			<div class="container-element">
				<img src="img/clock.png" alt="clock" class="logo">
				<div class="info-content">
					<span class="label">Hours of operation</span><br>
					<span class="content" id="hours-of-operation"></span>
				</div>
			</div>
		</div>
		<div class="info" id="info5">
			<div class="container-element">
				<img src="img/facebook.png" alt="facebook" class="logo">
				<div class="info-content">
					<span class="label">Facebook</span><br>
					<span class="content" id="facebook"><a href="#" target="_blank"></a></span>
				</div>
			</div>
		</div>
		<div class="info" id="info6">
			<div class="container-element">
				<img src="img/instagram.png" alt="instagram" class="logo">
				<div class="info-content">
					<span class="label">Instagram</span><br>
					<span class="content" id="instagram"><a href="#" target="_blank"></a></span>
				</div>
			</div>
		</div>
		<div class="info-last" id="info7">
			<div class="container-element">
				<img src="img/website.png" alt="website" class="logo">
				<div class="info-content">
					<span class="label">Website</span><br>
					<span class="content" id="website"><a href="#" target="_blank"></a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
