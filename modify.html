<!DOCTYPE html>
<html>
<head>
    <title>Modify Data</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/modify.js"></script>
</head>
<body>
    <div class="container">
        <h1>Modify Data</h1>
        <form id="modify-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="add-to-contacts">Add To Contacts:</label>
                <input type="text" id="add-to-contacts" name="add-to-contacts" required>
            </div>
            <div class="form-group">
                <label for="call-now">Call Now:</label>
                <input type="tel" id="call-now" name="call-now" required>
            </div>
            <div class="form-group">
                <label for="hours-of-operation">Hours of Operation:</label>
                <input type="text" id="hours-of-operation" name="hours-of-operation" required>
            </div>
            <div class="form-group">
                <label for="facebook">Facebook:</label>
                <input type="url" id="facebook" name="facebook" required>
            </div>
            <div class="form-group">
                <label for="instagram">Instagram:</label>
                <input type="url" id="instagram" name="instagram" required>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website" required>
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
